<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buy store pure SPA application on JS</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css" />

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>
<div id="gradient"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <ul class="nav nav-tabs" id="myTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#home" role="tab">Goods</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link shopping-cart-tab" data-toggle="tab" href="#settings" role="tab">
                            Shopping cart
                            <i class="fa fa-shopping-cart"></i>
                            <span class="count-items"></span>
                        </a>
                    </li>
                </ul>

                <div class="tab-content">

                    <!--First tab panel-->
                    <div role="tabpanel" class="tab-pane active" id="home">
                        <div class="inner-panel"></div>
                    </div>

                    <!--Second tab panel-->
                    <div role="tabpanel" class="tab-pane" id="settings">
                        <table class="table table-bordered table-booked-phones phones">
                            <thead>
                                <th>Model</th>
                                <th>With additional memory(64 GB)</th>
                                <th>Count of phones</th>
                                <th>Price</th>
                                <th></th>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                        <div class="cols-sm-12 common-sum-block">
                            <div class="common-sum"></div>
                            <button type="button"
                                    class="btn btn-primary confirm-btn"
                                    data-toggle="modal"
                                    data-target="#myModal">
                                Confirm purchase
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Confirm Purchase</h4>
                    </div>
                    <div class="modal-body">
                        <div class="creditCardForm" style="padding-left: 180px;">
                            <div class="payment">
                                <form>
                                    <label for="owner">Owner</label>
                                    <input type="text" class="form-control" id="owner">
                                    <span class="modal-validation-err">Field can not be blank</span>
                                    <label for="cardNumber">Card Number</label>
                                    <input type="text" class="form-control" id="cardNumber">
                                    <span class="modal-validation-err">Incorrect Card number</span>
                                    <label>Expiration Date</label>
                                    <input type="text" id="expMonth" class="form-control" placeholder="Month">
                                    <span class="modal-validation-err">Incorrect Month</span>
                                    <input type="text" id="expYear" class="form-control" placeholder="Year">
                                    <span class="modal-validation-err">Incorrect Year</span>
                                    <label for="cvv">CVV</label>
                                    <input type="password" class="form-control" id="cvv">
                                    <span class="modal-validation-err">Incorrect CVV</span>
                                    <div class="form-group" id="pay-now">
                                        <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/tether/dist/js/tether.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./helpers.js"></script>
    <script src="./Render.js"></script>
    <script src="./Phone.js"></script>
    <script src="./validation.js"></script>
    <script src="./app.js"></script>
    <script src="./gradient.js"></script>
</body>
</html>
