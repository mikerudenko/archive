<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bower:css -->
    <!-- endbower -->
    <title>some title</title>

<body>
    <div class="music-container-fluid header header-photo-container">
        <div class="header-top-line">
            <img src="assets/images/logo.png" alt="" class="header-logo">
            <div class="header-burger"></div>
            <ul class="header-navigation">
                <li class="header-item-navigation"><a href="home.html">Головна</a></li>
                <li class="header-item-navigation"><a href="news.html">Блог</a></li>
                <li class="header-item-navigation"><a href="photo.html">Фото</a></li>
                <li class="header-item-navigation"><a href="contact.html">Контакти</a></li>
            </ul>
        </div>
    </div>

    <div class="music-container-fluid photo-page-container">
        <div class="entity-title-section">Останнє в блозі</div>

        <div class="music-container photos-container">
            <div class="photo-item">
                <img src="assets/images/foto-default4.jpg" alt="">
                <div class="photo-description">
                    <p class="name-photo">Some photo name</p>
                    <div class="time-uploading">
                        <i class="fa fa-clock-o"></i>
                        19.06.2016
                    </div>
                </div>
            </div>

            <div class="entity-pagination">
                <div class="pagination-item active">1</div>
                <div class="pagination-item">2</div>
                <div class="pagination-item">3</div>
                <div class="pagination-item">4</div>
                <div class="pagination-item">5</div>
                <div class="pagination-item">...</div>
                <div class="pagination-item"> >> </div>
                <div class="pagination-item"> >>> </div>
            </div>
        </div>
    </div>

    <div class="music-container-fluid footer">
        <div class="footer-social-share-section">
            <div class="item-social-share"><i class="fa fa-facebook"></i></div>
            <div class="item-social-share"><i class="fa fa-vk"></i></div>
            <div class="item-social-share"><i class="fa fa-twitter"></i></div>
            <div class="item-social-share"><i class="fa fa-youtube"></i></div>
        </div>
        <div class="email">soundcheck@gmail.com</div>
    </div>


    <!--Script for burger menu-->
<script src="all.js"></script>
