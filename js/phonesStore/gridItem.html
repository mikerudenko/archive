<div class="grid-item">
    <img src="{{picture}}" alt="">
    <p class="name">{{name}}</p>
    <p class="price-{{index}} price">{{price}}</p>
    <div id="with-64-memory" class="form-group">
        <input id="tea" class="memory-{{index}} memory" type="checkbox" />
        <label>With 64GB memory</label>
    </div>
    <label>Count items</label>
    <input type="number" value="1" class="phoneCount-{{index}} form-control phoneCount ">
    <br>
    <button class="buy-phone-btn-{{index}} buy-phone-btn btn btn-success">Buy phone</button>
</div>
