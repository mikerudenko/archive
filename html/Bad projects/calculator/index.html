<!DOCTYPE html>
<html>
<head>
    <title>Каркулятор</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/base_yahoo.css" />

    <script src="js/jquery.js"></script>
    <script src="js/jquery.disable.text.select.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="wrap">
    <div class="calculator">

        <input type="text" class="field" id="main_field"  value="0"/>
        <div class="button del">←</div>
        <div class="clear"></div>


        <div class="button" id="pi">π</div>
        <div class="button" id="pow">x<sup>y</sup></div>
        <div class="button" id="q1">(</div>
        <div class="button" id="q2">)</div>
        <div class="button main b" id="sqrt">√</div>
        <div class="clear"></div>

        <div class="button" id="sin">sin</div>
        <div class="button num">7</div>
        <div class="button num">8</div>
        <div class="button num">9</div>
        <div class="button main b" id="div">÷</div>
        <div class="clear"></div>

        <div class="button" id="cos">cos</div>
        <div class="button num">4</div>
        <div class="button num">5</div>
        <div class="button num">6</div>
        <div class="button main b" id="mult">×</div>
        <div class="clear"></div>

        <div class="button" id="tg">tg</div>
        <div class="button num">1</div>
        <div class="button num">2</div>
        <div class="button num">3</div>
        <div class="button main b" id="minus">-</div>
        <div class="clear"></div>

        <div class="button" id="ctg">ctg</div>
        <div class="button num c_union_2">0</div>
        <div class="button" id="dot">.</div>
        <div class="button main b" id="plus">+</div>

        <div class="clear"></div>

        <div class="button reset">C</div>
        <div class="button equ2" title="Вычислить и сохранить, удилив предидущие результаты">=<sup>del</sup></div>
        <div class="button equ1" title="Вычислить и сохраить">=<sup>save</sup></div>
        <div class="button equ c_union_2" id="equ_main" title="Вычислить">=</div>

        <div class="clear"></div>
    </div>
    <div class="calculator_more">
    <div class="settings">
        <div class="first_block">
            <div class="lite left"><span class="grads" id="grad">Градусы</span></div>
            <div class="lite right"><span class="grads" id="rad">Радианы</span></div>
    </div>
    </div>
    </div>
</div>
</body>
</html>
