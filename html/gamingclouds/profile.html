<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="css/desktop/profile.css"/>
    <!--link(rel="stylesheet" media="only screen and (max-width: 1024px)" href="css/boards/"+linkBoards+".css")-->
    <title>profile page</title>
  </head>
  <body>
    <header class="gaming-clouds-header"><img src="images/logo.png" class="main-logo"/>
      <div class="main-logo-title">Gaming Clouds</div>
      <form class="search">
        <input type="text" placeholder="Search"/>
        <input type="submit" value=""/>
      </form>
    </header>
    <div class="main-container">
      <header class="header-of-main-container">
        <div class="profile"><img src="images/avatar.png"/>
          <div class="info-abut-person"><span class="welcome">Welcome</span><a href="#" class="name link link-account">Maxim Lavashov</a><span class="last-sign">Last sign in : 16:11 Feb 27th 2015</span></div>
        </div>
        <div class="buttons-header-of-main-container"><a href="#" class="btn-gray btn-files files">Files</a><a href="#" class="quit btn-gray btn-quit">Quit</a></div>
      </header>
      <div class="main-part-of-container">
        <div class="part-before-table"><img src="images/logoProfile.png"/>
          <p class="title-profile">Profile page</p>
        </div>
        <div class="line"></div>
        <div class="profile-part">
          <div class="profile-info"><img src="images/profile-avatar.png" alt=""/>
            <p class="id-profile">ID: 1</p>
            <p class="username-profile">Username :test</p>
            <p class="email-profile">Email :test@test.com</p>
            <p class="phone-profile">Phone :+380 666 66 66</p>
            <p class="reg-date-profile">Registration date :March 19, 2015, 1:55 p.m.</p>
          </div>
          <div class="block-of-forms">
            <form class="change-personal-inform">
              <p class="title-forms">Change personal information</p>
              <input type="text" placeholder="Username:" class="first-input"/>
              <input type="email" placeholder="Email: "/>
              <input type="text" placeholder="First name:"/>
              <input type="text" placeholder="Last name:"/>
              <input type="text" placeholder="Phone:"/>
              <input type="submit" value="Save" class="submit-buttons"/>
            </form>
            <form class="change-password">
              <p class="title-forms">Change password</p>
              <input type="password" placeholder="Old password:" class="first-input"/>
              <input type="password" placeholder="New password:"/>
              <input type="password" placeholder="New password confirmation:"/>
              <input type="submit" value="Change password" class="submit-buttons change-password-btn"/>
            </form>
          </div>
        </div>
        <script src="minjs/jquery.min.js"></script>
        <script src="minjs/script.js"></script>
      </div>
    </div>
  </body>
</html>
